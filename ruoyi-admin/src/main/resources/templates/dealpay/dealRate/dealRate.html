<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('费率列表')"/>
    <th:block th:include="include :: bootstrap-select-css"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>卡商账户：</p>
                            <input type="text" name="userId"/>
                        </li>
                        <li class="select-selectpicker">
                            <label>通道状态：</label>
                            <select name="switchs" th:with="type=${@dict.getType('userSwitchs')}" class="selectpicker"
                                    data-none-selected-text="请选择">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li class="select-selectpicker">
                            <label>费率类型：</label>
                            <select name="feeType" th:with="type=${@dict.getType('card_fee_type')}" class="selectpicker"
                                    data-none-selected-text="请选择">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="gro    up">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="dealpay:dealRate:add">
                <i class="fa fa-plus"></i> 添加
            </a>
<!--            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"-->
<!--               shiro:hasPermission="dealpay:dealRate:edit">-->
<!--                <i class="fa fa-edit"></i> 修改-->
<!--            </a>-->
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="dealpay:dealRate:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-select-js"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('dealpay:dealRate:edit')}]];
    var changeFlag = [[${@permission.hasPermi('deal:dealRate:status')}]];

    let feeType = [[${@dict.getType('card_fee_type')}]];
    var prefix = ctx + "dealpay/dealRate";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            modalName: "费率",
            columns: [{
                checkbox: true
            },
                {
                    field: 'userId',
                    title: '用户id'
                },
                {
                    field: 'feeType',
                    title: '费率类型 ',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(feeType, value);
                    }
                },
                {
                    field: 'fee',
                    title: '费率'
                },
                {
                    visible: changeFlag == 'hidden' ? false : true,
                    title: '通道状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /* 卡商费率状态显示 */
    function statusTools(row) {
        if (row.switchs == 0) {
            return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\',\'' + row.userId + '\',\'' + row.feeType + '\')"></i> ';
        } else {
            return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\',\'' + row.userId + '\',\'' + row.feeType + '\')"></i> ';
        }
    }

    /* 用户费率-停用 */
    function disable(id, userId, feeType) {
        $.modal.confirm("确认要【停用】该通道费率吗？", function () {
            $.operate.post(prefix + "/changeStatus", {"id": id, "userId": userId, "feeType" : feeType, "switchs": 0});
        })
    }

    /* 用户费率-开启 */
    function enable(id, userId, feeType) {
        $.modal.confirm("确认要【启用】该通道费率吗？", function () {
            $.operate.post(prefix + "/changeStatus", {"id": id, "userId": userId, "feeType" : feeType, "switchs": 1});
        })
    }
</script>
</body>
</html>

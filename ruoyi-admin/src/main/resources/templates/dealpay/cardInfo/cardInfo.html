<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户详情列表')"/>
    <th:block th:include="include :: bootstrap-select-css"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>用户id：</p>
                            <input type="text" name="userId"/>
                        </li>
                        <li>
                            <p>用户类型 ：</p>
                            <select name="userType" th:with="type=${@dict.getType('bankcard_userType')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li  >
                              <span>入款接单状态 ：  </span>
                            <select name="receiveOrderState" th:with="type=${@dict.getType('bankcard_isdeal')}"   >
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li >
                             <span>出款接单状态： </span>
                            <select name="remitOrderState" th:with="type=${@dict.getType('bankcard_isdeal')}"  >
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <p>组群备注：</p>
                            <input type="text" name="userNode"/>
                        </li>

                        <li>
                            <p>代理商id：</p>
                            <input type="text" name="agent"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="dealpay:cardInfo:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="dealpay:cardInfo:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="dealpay:cardInfo:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="dealpay:cardInfo:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('dealpay:cardInfo:edit')}]];
    var removeFlag = [[${@permission.hasPermi('dealpay:cardInfo:remove')}]];
    var prefix = ctx + "dealpay/cardInfo";
    var userType = [[${@dict.getType('bankcard_userType')}]];
    var isdeal = [[${@dict.getType('bankcard_isdeal')}]];
    var isAgent = [[${@dict.getType('bankcard_isAgent')}]];
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "用户详情",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '数据id',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户id '
                },
                {
                    field: 'userName',
                    title: '用户昵称'
                },
                {
                    field: 'userType',
                    title: '用户类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(userType, value);
                    }
                },
                {
                    visible: editFlag == 'hidden' ? false : true,
                    title: '用户开关',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row, 'switchs');
                    }
                },
                {
                    field: 'userNode',
                    title: '组群备注'
                },
                {
                    field: 'agent',
                    title: '代理商id'
                },
                {
                    field: 'isAgent',
                    title: '账号性质',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(isAgent, value);
                    }
                },
                {
                    field: 'receiveOrderState',
                    title: '入款接单状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(isdeal, value);
                    }
                },
                {
                    field: 'remitOrderState',
                    title: ' 出款接单状态 ',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(isdeal, value);
                    }
                },
                {
                    field: 'QQ',
                    title: 'QQ联系方式'
                },
                {
                    field: 'telegram',
                    title: '小飞机'
                },
                {
                    field: 'skype',
                    title: 'skype'
                },
                {
                    field: 'createTime',
                    title: '数据创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    /* 用户状态显示 */
    function statusTools(row, param) {
        if (param === 'switchs') {
            if (row.switchs == 0) {
                let msg = "确认要【启用】此商户的【用户状态】吗？";
                let val = 1;
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.userId + '\', \'' + param + '\', \'' + msg + '\', \'' + val + '\')"></i> ';
            } else {
                let msg = "确认要【停用】此商户【用户状态】吗？";
                let val = 0;
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.userId + '\', \'' + param + '\', \'' + msg + '\', \'' + val + '\')"></i> ';
            }
        }
    }
    /* 账户管理-停用 */
    function disable(userId, param, msg, val) {
        $.modal.confirm(msg, function () {
            $.operate.post(prefix + "/changeStatus", {"userId": userId, "params[paramKey]":param,"params[paramValue]": val});
        })
    }

    /* 账户管理-启用 */
    function enable(userId, param, msg, val) {
        $.modal.confirm(msg, function () {
            $.operate.post(prefix + "/changeStatus", {"userId": userId, "params[paramKey]":param,"params[paramValue]": val});
        })
    }
</script>
</body>
</html>

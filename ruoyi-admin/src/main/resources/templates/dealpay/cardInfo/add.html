<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增用户详情')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-cardInfo-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">用户id【登录账号】：</label>
            <div class="col-sm-8">
                <input name="userId" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">用户昵称：</label>
            <div class="col-sm-8">
                <input name="userName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">shiro加密秘钥【登录】：</label>
            <div class="col-sm-8">
                <input name="password" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">shiro加密秘钥【资金】【商户则为交易秘钥】：</label>
            <div class="col-sm-8">
                <input name="payPasword" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">秘钥加密盐值【加密算法】：</label>
            <div class="col-sm-8">
                <input name="salt" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户类型,商户1 码商2：</label>
            <div class="col-sm-8">
                <select name="userType" class="form-control m-b">
                    <option value="">所有</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">当前用户总开关 1开启0关闭【码商商户后台控制,该值只能在后台显示】：</label>
            <div class="col-sm-8">
                <input name="switchs" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">组群备注：</label>
            <div class="col-sm-8">
                <input name="userNode" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱【修改账号秘钥邮件发送地址】：</label>
            <div class="col-sm-8">
                <input name="email" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">代理商id【如果存在代理商则存在数据,如果不存在代理商则为null】：</label>
            <div class="col-sm-8">
                <input name="agent" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否为代理商:1代理商2普通码商【分润结算类型看用户类型userType】：</label>
            <div class="col-sm-8">
                <input name="isAgent" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">信用等级为默认为100,掉单一次,或者出现故障一次减分0.001分,可人为加分：</label>
            <div class="col-sm-8">
                <input name="credit" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">是否处于入款接单状态 1 接单 2 暂停接单【下游商户则为是否可以交易】：</label>
            <div class="col-sm-8">
                <input name="receiveOrderState" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">是否处于入款接单状态 1 接单 2 暂停接单【下游商户则为是否可以代付】：</label>
            <div class="col-sm-8">
                <input name="remitOrderState" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">QQ联系方式：</label>
            <div class="col-sm-8">
                <input name="QQ" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">小飞机：</label>
            <div class="col-sm-8">
                <input name="telegram" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">skype：</label>
            <div class="col-sm-8">
                <input name="skype" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最后一次数据修改时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="submitTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">数据是否可用:1数据可用2数据无用：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" name="status" value="" required>
                    <label th:for="status" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">商户私钥：</label>
            <div class="col-sm-8">
                <input name="privateKey" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">商户公钥：</label>
            <div class="col-sm-8">
                <input name="publicKey" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最小金额：</label>
            <div class="col-sm-8">
                <input name="minAmount" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最大金额：</label>
            <div class="col-sm-8">
                <input name="maxAmount" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">总金额限制：</label>
            <div class="col-sm-8">
                <input name="totalAmount" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">下单次数：</label>
            <div class="col-sm-8">
                <input name="timesTotal" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">限制时间-开始时间：</label>
            <div class="col-sm-8">
                <input name="startTime" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">限制时间-结束时间：</label>
            <div class="col-sm-8">
                <input name="endTime" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">代付ip：</label>
            <div class="col-sm-8">
                <input name="witip" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">供应队列code：</label>
            <div class="col-sm-8">
                <input name="queueList" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "dealpay/cardInfo"
    $("#form-cardInfo-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-cardInfo-add').serialize());
        }
    }

    $("input[name='submitTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>

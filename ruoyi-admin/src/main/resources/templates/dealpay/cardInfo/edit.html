<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改用户详情')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: select2-css"/>

</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-cardInfo-edit" th:object="${dealpayUserInfo}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">用户id【登录账号】：</label>
            <div class="col-sm-8">
                <input name="userId" th:field="*{userId}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">用户昵称：</label>
            <div class="col-sm-8">
                <input name="userName" th:field="*{userName}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">shiro加密秘钥【登录】：</label>
            <div class="col-sm-8">
                <input name="password" th:field="*{password}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">shiro加密秘钥【资金】【商户则为交易秘钥】：</label>
            <div class="col-sm-8">
                <input name="payPasword" th:field="*{payPasword}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">秘钥加密盐值【加密算法】：</label>
            <div class="col-sm-8">
                <input name="salt" th:field="*{salt}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户类型,商户1 码商2：</label>
            <div class="col-sm-8">
                <select name="userType" class="form-control m-b" th:with="type=${@dict.getType('userType')}">
                    <option value="">所有</option>
                    <option th:each="dict:${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"  th:field="*{userType}">
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">当前用户总开关 1开启0关闭【码商商户后台控制,该值只能在后台显示】：</label>
            <div class="col-sm-8">
                <input name="switchs" th:field="*{switchs}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">组群备注：</label>
            <div class="col-sm-8">
                <input name="userNode" th:field="*{userNode}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱【修改账号秘钥邮件发送地址】：</label>
            <div class="col-sm-8">
                <input name="email" th:field="*{email}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">代理商id【如果存在代理商则存在数据,如果不存在代理商则为null】：</label>
            <div class="col-sm-8">
                <input name="agent" th:field="*{agent}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否为代理商:1代理商2普通码商【分润结算类型看用户类型userType】：</label>
            <div class="col-sm-8">
                <input name="isAgent" th:field="*{isAgent}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">信用等级为默认为100,掉单一次,或者出现故障一次减分0.001分,可人为加分：</label>
            <div class="col-sm-8">
                <input name="credit" th:field="*{credit}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">是否处于入款接单状态 1 接单 2 暂停接单【下游商户则为是否可以交易】：</label>
            <div class="col-sm-8">
                <input name="receiveOrderState" th:field="*{receiveOrderState}" class="form-control" type="text"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">是否处于入款接单状态 1 接单 2 暂停接单【下游商户则为是否可以代付】：</label>
            <div class="col-sm-8">
                <input name="remitOrderState" th:field="*{remitOrderState}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">QQ联系方式：</label>
            <div class="col-sm-8">
                <input name="QQ" th:field="*{QQ}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">小飞机：</label>
            <div class="col-sm-8">
                <input name="telegram" th:field="*{telegram}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">skype：</label>
            <div class="col-sm-8">
                <input name="skype" th:field="*{skype}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最后一次数据修改时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="submitTime" th:value="${#dates.format(dealpayUserInfo.submitTime, 'yyyy-MM-dd')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">数据是否可用:1数据可用2数据无用：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" name="status" value="" required>
                    <label th:for="status" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">商户私钥：</label>
            <div class="col-sm-8">
                <input name="privateKey" th:field="*{privateKey}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">商户公钥：</label>
            <div class="col-sm-8">
                <input name="publicKey" th:field="*{publicKey}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最小金额：</label>
            <div class="col-sm-8">
                <input name="minAmount" th:field="*{minAmount}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最大金额：</label>
            <div class="col-sm-8">
                <input name="maxAmount" th:field="*{maxAmount}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">总金额限制：</label>
            <div class="col-sm-8">
                <input name="totalAmount" th:field="*{totalAmount}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">下单次数：</label>
            <div class="col-sm-8">
                <input name="timesTotal" th:field="*{timesTotal}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">限制时间-开始时间：</label>
            <div class="col-sm-8">
                <input name="startTime" th:field="*{startTime}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">限制时间-结束时间：</label>
            <div class="col-sm-8">
                <input name="endTime" th:field="*{endTime}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">代付ip：</label>
            <div class="col-sm-8">
                <input name="witip" th:field="*{witip}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">供应队列code：</label>
            <div class="col-sm-8">
                <input name="queueList" th:field="*{queueList}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: select2-js"/>
<script type="text/javascript">
    var prefix = ctx + "dealpay/cardInfo";
    $("#form-cardInfo-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-cardInfo-edit').serialize());
        }
    }

    $("input[name='submitTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>

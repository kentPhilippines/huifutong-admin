<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('银行卡列列表')"/>
    <th:block th:include="include :: bootstrap-select-css"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <span>账号ID：</span>
                            <input type="text" name="account"/>
                        </li>
                        <li>
                            <span>银行卡号：</span>
                            <input type="text" name="bankcardAccount"/>
                        </li>
                        <li>
                            <span>开户人：</span>
                            <input type="text" name="accountHolder"/>
                        </li>
                        <li class="select-selectpicker">
                            <label>收支类型：</label>
                            <select name="bankcode" th:with="type=${@dict.getType('R_W_type')}" class="selectpicker"
                                    data-none-selected-text="请选择">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li class="select-selectpicker">
                            <label>银行卡类型：</label>
                            <select name="cardType" th:with="type=${@dict.getType('object_bankcard_type')}" class="selectpicker"
                                    data-none-selected-text="请选择">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li class="select-time">
                            <span>创建时间：</span>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginCreateTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endCreateTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="dealpay:bankCard:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="dealpay:bankCard:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="dealpay:bankCard:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-select-js"/>
<script th:inline="javascript">
    let editFlag = [[${@permission.hasPermi('dealpay:bankCard:edit')}]];
    let removeFlag = [[${@permission.hasPermi('dealpay:bankCard:remove')}]];

    let objectCard = [[${@dict.getType('object_bankcard_type')}]];
    let bankCode = [[${@dict.getType('R_W_type')}]];
    let prefix = ctx + "dealpay/bankCard";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            modalName: "银行卡列",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '数据ID',
                    visible: false
                },
                {
                    field: 'bankcardId',
                    title: '编号',
                    visible: false
                },
                {
                    field: 'account',
                    title: '账户ID'
                },
                {
                    field: 'bankcardAccount',
                    title: '银行卡号'
                },
                {
                    field: 'accountHolder',
                    title: '开户人'
                },
                {
                    field: 'openAccountBank',
                    title: '开户行'
                },
                {
                    field: 'bankcode',
                    title: '收支类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(bankCode, value);
                    }
                },
                {
                    field: 'cardType',
                    title: '银行卡类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(objectCard, value);
                    }
                },
                {
                    field: 'phone',
                    title: '手机号'
                },
                {
                    field: 'limitAmount',
                    title: '交易限额/日'
                },
                {
                    field: 'qrcodeNote',
                    title: '备注'
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'submitTime',
                    title: '更新时间',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /* 银行卡状态显示 */
    function statusTools(row) {
        if (row.status === 0) {
            return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
        } else {
            return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
        }
    }

    /* 银行卡-停用 */
    function disable(id) {
        $.modal.confirm("确认要【停用】此银行卡吗", function () {
            $.operate.post(prefix + "/changeStatus", {"id": id, "status": 0});
        })
    }

    /* 银行卡-启用 */
    function enable(id) {
        $.modal.confirm("确认要【启用】此银行卡吗", function () {
            $.operate.post(prefix + "/changeStatus", {"id": id, "status": 1});
        })
    }
</script>
</body>
</html>

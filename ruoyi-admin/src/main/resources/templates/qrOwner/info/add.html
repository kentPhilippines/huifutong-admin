<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增码商')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">代理商ID：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="AgentId" id="AgentId" disabled="disabled">
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>系统自动生成</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">代理商名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="agentName" id="agentName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">安全邮箱：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="mail" id="mail" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系方式：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="QQ" id="QQ" placeholder="QQ号码">
                <input class="form-control" type="text" name="telegram" id="telegram" placeholder="小飞机">
                <input class="form-control" type="text" name="Skype" id="Skype" placeholder="skype">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">产品名称：</label>
            <div class="col-sm-8">
                <select name="productName" id="productName" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
                    <!--<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>-->
                    <option value="">请选择产品名称</option>
                    <option th:value="0">支付宝H5</option>
                    <option th:value="1">微信扫码</option>
                    <option th:value="2">云闪付</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">费率：</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" name="rate" id="rate" min="0" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">所属群：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="belong" id="belong" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">码商服务群：</label>
            <div class="col-sm-8">
                <select name="group" id="group" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
                    <!--<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>-->
                    <option value="">请选择码商服务群</option>
                    <option th:value="0">支付宝H5</option>
                    <option th:value="1">微信扫码</option>
                    <option th:value="2">云闪付</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script type="text/javascript">
    $(function () {
        var url = ctx + "system/menu/roleMenuTreeData";
        var options = {
            id: "menuTrees",
            url: url,
            check: {enable: true},
            expandLevel: 0
        };
        $.tree.init(options);
    });

    $("#form-role-add").validate({
        rules: {
            onkeyup: false,
            roleName: {
                remote: {
                    url: ctx + "system/role/checkRoleNameUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "roleName": function () {
                            return $.common.trim($("#roleName").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
            roleKey: {
                remote: {
                    url: ctx + "system/role/checkRoleKeyUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "roleKey": function () {
                            return $.common.trim($("#roleKey").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
            roleSort: {
                digits: true
            },
        },
        messages: {
            "roleName": {
                remote: "角色名称已经存在"
            },
            "roleKey": {
                remote: "角色权限已经存在"
            }
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            add();
        }
    }

    function add() {
        var roleName = $("input[name='roleName']").val();
        var roleKey = $("input[name='roleKey']").val();
        var roleSort = $("input[name='roleSort']").val();
        var status = $("input[id='status']").is(':checked') == true ? 0 : 1;
        var remark = $("input[name='remark']").val();
        var menuIds = $.tree.getCheckedNodes();
        $.ajax({
            cache: true,
            type: "POST",
            url: ctx + "system/role/add",
            data: {
                "roleName": roleName,
                "roleKey": roleKey,
                "roleSort": roleSort,
                "status": status,
                "remark": remark,
                "menuIds": menuIds
            },
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.successCallback(data);
            }
        });
    }
</script>
</body>
</html>

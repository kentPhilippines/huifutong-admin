<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改商户详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-control-qrOwner-edit" th:object="${alipayUserInfo}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">码商账户：</label>
            <div class="col-sm-8">
                <input name="merchantId" th:field="*{userId}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">码商名称：</label>
            <div class="col-sm-8">
                <input name="merchantName" th:field="*{userName}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">交易地址：</label>
            <div class="col-sm-8">
                <input name="dealUrl" th:field="*{dealUrl}" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "control/account";
    $("#form-control-qrOwner-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/qr/save", $('#form-control-qrOwner-edit').serialize());
        }
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商户详情')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-merchant-edit" th:object="${alipayUserInfo}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商户ID：</label>
                <div class="col-sm-8">
                    <input name="merchantId" th:field="*{userId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商户名称：</label>
                <div class="col-sm-8">
                    <input name="merchantName" th:field="*{userName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">安全邮箱：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="email" id="email" required th:field="*{email}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">联系方式：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="QQ" id="QQ" placeholder="QQ号码" th:field="*{QQ}">
                    <input class="form-control" type="text" name="telegram" id="telegram" placeholder="小飞机" th:field="*{telegram}">
                    <input class="form-control" type="text" name="skype" id="skype" placeholder="skype" th:field="*{skype}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" class="form-control" type="text"  th:field="*{remark}">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "merchant/merchant";
        $("#form-merchant-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-merchant-edit').serialize());
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('商户风控详情列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>商户ID：</p>
                            <input type="text" id="userId" name="userId"/>
                        </li>
                        <li>
                            <p>商户名称：</p>
                            <input type="text" id="userName" name="userName"/>
                        </li>
                        <li>
                            <p>状态：</p>
                            <select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
                                <option value="">所有</option>
                                <option th:value="0">开通</option>
                                <option th:value="-1">关闭</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <!--                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="control:merchant:add">-->
            <!--                    <i class="fa fa-plus"></i> 添加-->
            <!--                </a>-->
            <!--                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="control:merchant:edit">-->
            <!--                    <i class="fa fa-edit"></i> 修改-->
            <!--                </a>-->
            <!-- <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="control:merchant:remove">
                 <i class="fa fa-remove"></i> 删除
             </a>-->
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript" th:src="@{/static/js/download.js}"></script>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('control:merchant:edit')}]];
    var removeFlag = [[${@permission.hasPermi('control:merchant:remove')}]];
    var prefix = ctx + "control/merchant";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            openUrl: prefix + "/open/account/{userId}",
            modalName: "商户风控信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '数据ID',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '商户ID'
                },
                {
                    field: 'userName',
                    title: '商户名称'
                },
                {
                    field: 'agent',
                    title: '上级代理'
                },
                {
                    field: 'switchs',
                    title: '状态',
                    formatter: function (value, row, index) {
                        if (row.switchs == '1') {
                            return '<span style="color: #00B83F">开启</span>';
                        } else if (row.switchs == '2') {
                            return '<span style="color: #cc0000">关闭</span>';
                        }
                    }
                },
                {
                    field: 'minAmount',
                    title: '最小金额'
                },
                {
                    field: 'maxAmount',
                    title: '最大金额'
                },
                {
                    field: 'totalAmount',
                    title: '总金额'
                },
                {
                    field: 'timesTotal',
                    title: '下单次数'
                },
                {
                    field: 'startTime',
                    title: '开始时间'
                },
                {
                    field: 'endTime',
                    title: '结束时间'
                },
                {
                    field: 'witip',
                    title: '代付IP'
                },
                {
                    field: 'dealUrl',
                    title: '交易IP'
                },
                {
                    field: 'submitTime',
                    title: '修改时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        /*actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');*/
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

</script>
</body>
</html>

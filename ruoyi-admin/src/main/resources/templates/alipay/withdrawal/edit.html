<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改会员提现记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-withdrawal-edit" th:object="${alipayWithdrawEntity}">
            <input name="id" th:field="*{id}" type="hidden">
            <input name="userId" th:field="*{userId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">会员提现单号：</label>
                <div class="col-sm-8">
                    <input name="orderId" th:field="*{orderId}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">银行卡号：</label>
                <div class="col-sm-8">
                    <input name="bankNo" th:field="*{bankNo}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">提现人姓名：</label>
                <div class="col-sm-8">
                    <input name="accname" th:field="*{accname}" class="form-control" type="text" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">开户行姓名：</label>
                <div class="col-sm-8">
                    <input name="bankName" th:field="*{bankName}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">提现金额：</label>
                <div class="col-sm-8">
                    <input name="amount" th:field="*{amount}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">手续费：</label>
                <div class="col-sm-8">
                    <input name="fee" th:field="*{fee}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">真实到账金额：</label>
                <div class="col-sm-8">
                    <input name="actualAmount" th:field="*{actualAmount}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">描述：</label>
                <div class="col-sm-8">
                    <textarea type="text" id="dealDescribe" name="dealDescribe" class="form-control" readonly>[[*{dealDescribe}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">审核意见：</label>
                <div class="col-sm-8">
                    <input name="comment" th:field="*{comment}" maxlength="100" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <div style="text-align: center;margin-bottom: 5px;">
        <div style="text-align: center;">
            <a name="approval" class="btn btn-w-m btn-primary" href="javascript:void(0)"
               onclick="approval('3');">通过 </a>
            <a name="reject" class="btn btn-w-m btn-danger" href="javascript:void(0)"
               onclick="approval('4');"> 拒绝</a>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "alipay/withdrawal";
        $("#form-withdrawal-edit").validate({
            focusCleanup: true
        });
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-withdrawal-edit').serialize());
            }
        }

        $("input[name='submitTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        /*财务通过提现记录-代付系统*/
        function approval(status) {
            $("#orderStatus").val(status);
            if ($.validate.form()) {
                $.operate.save(prefix + "/merchant/approval", $('#form-withdrawal-edit').serialize());
            }
        }
        /*财务拒绝提现记录-代付系统
        function reject(status) {
            $("#orderStatus").val(status);
            if ($.validate.form()) {
                $.operate.save(prefix + "/merchant/reject", $('#form-withdrawal-edit').serialize());
            }
        }*/

    </script>
</body>
</html>

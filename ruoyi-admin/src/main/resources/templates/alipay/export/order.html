<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('拦截订单列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>流水单号</p>
                            <input type="text" name="orderexceptId"/>
                        </li>
                        <li>
                            <p>关联订单单号</p>
                            <input type="text" name="orderId"/>
                        </li>
                        <li>
                            <p>订单关联商户账号</p>
                            <input type="text" name="orderAccount"/>
                        </li>
                        <li>
                            <p>源头ip</p>
                            <input type="text" name="orderGenerationip"/>
                        </li>

                        <li class="select-time">
                            <p>数据生成时间</p>
                            <input class="time-input" id="startTime" name="params[beginCreateTime]" placeholder="开始时�?"
                                   type="text"/>
                            <span>-</span>
                            <input class="time-input" id="endTime" name="params[endCreateTime]" placeholder="结束时间"
                                   type="text"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "alipay/export";
        $(function() {
            var options = {
                url: prefix + "/list",
                detailUrl: prefix + "/edit/{id}",
                modalName: "拦截订单",
                columns: [{
                    checkbox: true
                },
                    {
                        field: 'id',
                        title: '数据id',
                        visible: false
                    },
                    {
                        field: 'orderexceptId',
                        title: '流水单号'
                    },
                    {
                        field: 'orderId',
                        title: '关联订单单号'
                    },
                    {
                        field: 'exceptType',
                        title: '异常类型'
                },
                    {
                        field: 'orderAccount',
                        title: '商户账号'
                    },
                    {
                        field: 'exceptOrderAmount',
                        title: '异常金额'
                    },
                    {
                        field: 'orderGenerationip',
                        title: '源头ip'
                    },
                    {
                        field: 'explains',
                        title: '异常说明'
                    },
                    {
                        field: 'operation',
                        title: '操作'
                    },
                    {
                        field: 'createTime',
                        title: '数据生成时间'
                    },
                    {
                        field: 'submitTime',
                        title: '数据修改时间'
                    },

                    {
                        title: '操作',
                        align: 'center',
                        formatter: function (value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-shower"></i>查看明细</a> ');
                            return actions.join('');
                        }
                    }]
            };
            $.table.init(options);
        });
        //初始化时间
        layui.use('laydate', function () {
            const laydate = layui.laydate;
            laydate.render({
                elem: '#startTime',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: new Date().toLocaleDateString().replace(/\//g, "-") + " 00:00:00",
                isInitValue: true
            });
            laydate.render({
                elem: '#endTime',
                format: 'yyyy-MM-dd HH:mm:ss',
                type: 'datetime',
                value: new Date().toLocaleDateString().replace(/\//g, "-") + " 23:59:59",
                isInitValue: true
            });
        })


    </script>
</body>
</html>

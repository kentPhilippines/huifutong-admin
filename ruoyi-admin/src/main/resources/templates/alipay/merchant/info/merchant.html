<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('商户详情列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <span>商户ID：</span>
                            <input type="text" id="userId" name="userId"/>
                        </li>
                        <li>
                            <span>上级代理ID：</span>
                            <input type="text" id="agent" name="agent"/>
                        </li>
                        <li>
                            <span>商户名称：</span>
                            <input type="text" id="userName" name="userName"/>
                        </li>
                        <li>
                            <span>状态：</span>
                            <select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
                                <option value="">所有</option>
                                <option th:value="0">开通</option>
                                <option th:value="-1">关闭</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="alipay:merchant:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="alipay:merchant:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <!-- <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="alipay:merchant:remove">
                 <i class="fa fa-remove"></i> 删除
             </a>-->
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript" th:src="@{/static/js/download.js}"></script>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('alipay:merchant:edit')}]];
    var removeFlag = [[${@permission.hasPermi('alipay:merchant:remove')}]];
    var resetWithdrawalFlag = [[${@permission.hasPermi('alipay:merchant:reset:payPassword')}]];
    var openAccount = [[${@permission.hasPermi('alipay:merchant:opend')}]];
    var prefix = ctx + "alipay/merchant";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            openUrl: prefix + "/open/account/{userId}",
            modalName: "商户信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '数据ID',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '商户ID'
                },
                {
                    field: 'userName',
                    title: '商户名称'
                },
                {
                    field: 'agent',
                    title: '上级代理'
                },
                {
                    field: 'publicKey',
                    title: '商户公钥',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return download_public(row);
                    }
                },
                {
                    field: 'privateKey',
                    title: '交易密钥',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return download_private(row);
                    }
                },
                {
                    visible: editFlag == 'hidden' ? false : true,
                    title: '商户状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row, 'switchs');
                    }
                },
                {
                    visible: editFlag == 'hidden' ? false : true,
                    title: '交易状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row, 'receiveOrderState');
                    }
                },
                {
                    visible: editFlag == 'hidden' ? false : true,
                    title: '代付状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row, 'remitOrderState');
                    }
                },

                {
                    field: 'userNode',
                    title: '备注'
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        /*actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');*/
                        actions.push('<a class="btn btn-success btn-xs ' + openAccount + '" onclick="$.operate.openAccount(\'' + row.userId + '\')"><i class="fa fa-plus"></i>下级开户</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + resetWithdrawalFlag + '" href="javascript:void(0)" onclick="resetWithdrawalPwd(\'' + row.id + '\')"><i class="fa fa-key"></i>提现</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /* 商户状态显示 */
    function statusTools(row, param) {
        if (param === 'switchs') {
            if (row.switchs == 0) {
                let msg = "确认要【启用】此商户的【用户状态】吗？";
                let val = 1;
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.userId + '\', \'' + param + '\', \'' + msg + '\', \'' + val + '\')"></i> ';
            } else {
                let msg = "确认要【停用】此商户【用户状态】吗？";
                let val = 0;
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.userId + '\', \'' + param + '\', \'' + msg + '\', \'' + val + '\')"></i> ';
            }
        } else if (param === 'receiveOrderState') {
            if (row.receiveOrderState == 2) {
                let msg = "确认要【开启】此商户的【交易状态】吗？";
                let val = 1;
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.userId + '\', \'' + param + '\', \'' + msg + '\', \'' + val + '\')"></i> ';
            } else {
                let msg = "确认要【关闭】此商户的【交易状态】吗？";
                let val = 2;
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.userId + '\', \'' + param + '\', \'' + msg + '\', \'' + val + '\')"></i> ';
            }
        } else if (param === 'remitOrderState') {
            if (row.remitOrderState == 2) {
                let msg = "确认要【开启】此商户的【代付状态】吗？";
                let val = 1;
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.userId + '\', \'' + param + '\', \'' + msg + '\', \'' + val + '\')"></i> ';
            } else {
                let msg = "确认要【关闭】此商户的【代付状态】吗？";
                let val = 2;
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.userId + '\', \'' + param + '\', \'' + msg + '\', \'' + val + '\')"></i> ';
            }
        }
    }

    /* 商户管理-停用 */
    function disable(userId, param, msg, val) {
        $.modal.confirm(msg, function () {
            $.operate.post(prefix + "/changeStatus", {"userId": userId, "params[paramKey]":param,"params[paramValue]": val});
        })
    }

    /* 商户管理-启用 */
    function enable(userId, param, msg, val) {
        $.modal.confirm(msg, function () {
            $.operate.post(prefix + "/changeStatus", {"userId": userId, "params[paramKey]":param,"params[paramValue]": val});
        })
    }

    /*下载公钥*/
    function download_public(row) {
        return '<i class=\"glyphicon glyphicon-download-alt\" style="cursor:pointer;" title="点击下载公钥" aria-hidden="true"  onclick="typePassword(\'' + row.publicKey + '\',\'' + row.userName + '公钥\')"></i> ';
    }

    /*下载私钥*/
    function download_private(row) {
        return '<i class=\"glyphicon glyphicon-download-alt\" style="cursor:pointer;" title="点击下载交易密钥" aria-hidden="true"  onclick="typePassword(\'' + row.privateKey + '\',\'' + row.userName + '交易密钥\')"></i> ';
    }

    /*输入密码下载*/
    function typePassword(content, filename) {
        layer.prompt({title: '请输入密码下载密钥', formType: 1}, function (pass, index) {
            layer.close(index);
            jQuery.ajax({
                type: "post",
                url: prefix + "/verify/password",
                data: {
                    "password": pass
                },
                dataType: "json",
                success: function (data) {
                    if (0 == data.code) {
                        txtDownload(content, filename);
                    } else {
                        layer.msg(data.msg, {icon: 2, time: 1000}, function () {
                            typePassword(content, filename);
                        });
                    }
                }
            });
        });

    }

    /*下载txt*/
    function txtDownload(content, filename) {
        var eleLink = document.createElement('a');
        var blob = new Blob([content]);
        eleLink.href = URL.createObjectURL(blob);
        eleLink.download = filename + '.txt';
        eleLink.click();
    }

    /* 重置用户的提现密码 */
    function resetWithdrawalPwd(id) {
        $.modal.confirm("确认要重置此用户的【提现】密码？", function () {
            $.operate.fixPost(prefix + "/resetPayPassword", {"id": id});
        })
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('商户详情列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>商户ID：</p>
                                <input type="text" id="userId" name="userId"/>
                            </li>
                            <li>
                                <p>商户名称：</p>
                                <input type="text" id="userName" name="userName"/>
                            </li>
                            <li>
                                <p>状态：</p>
                                <select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
                                    <option value="">所有</option>
                                    <option th:value="0">开通</option>
                                    <option th:value="-1">关闭</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="alipay:merchant:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="alipay:merchant:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
               <!-- <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="alipay:merchant:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
     <script type="text/javascript" th:src="@{/js/download.js}"></script>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('alipay:merchant:edit')}]];
        var removeFlag = [[${@permission.hasPermi('alipay:merchant:remove')}]];
        var resetWithdrawalFlag = [[${@permission.hasPermi('alipay:merchant:reset:payPassword')}]];
        var prefix = ctx + "alipay/merchant";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "商户详情",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '数据ID',
                    visible: false
                },
                {
                    field : 'userId',
                    title : '商户ID'
                },
                {
                    field : 'userName',
                    title : '商户名称'
                },
                {
                    field : 'privateKey', 
                    title : '商户私钥',
                    align : 'center',
                    formatter: function (value, row, index) {
                        return download_private(row);
                    }
                },
                {
                    field : 'publicKey', 
                    title : '商户公钥',
                    align : 'center',
                    formatter: function (value, row, index) {
                        return download_public(row);
                    }
                },
                {
                    visible: editFlag == 'hidden' ? false : true,
                    title: '商户状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
                {
                    field : 'remark',
                    title : '备注'
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        /*actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');*/
                        actions.push('<a class="btn btn-info btn-xs ' + resetWithdrawalFlag + '" href="javascript:void(0)" onclick="resetWithdrawalPwd(\'' + row.id + '\')"><i class="fa fa-key"></i>提现</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /* 商户状态显示 */
        function statusTools(row) {
            if (row.switchs == 0) {
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.userId + '\')"></i> ';
            } else {
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.userId + '\')"></i> ';
            }
        }

        /* 商户管理-停用 */
        function disable(userId) {
            $.modal.confirm("确认要停用此商户吗？", function () {
                $.operate.post(prefix + "/changeStatus", {"userId": userId, "switchs": 0});
            })
        }

        /* 商户管理-启用 */
        function enable(userId) {
            $.modal.confirm("确认要启用此商户吗？", function () {
                $.operate.post(prefix + "/changeStatus", {"userId": userId, "switchs": 1});
            })
        }

        /*下载公钥*/
        function download_public(row) {
            return '<i class=\"glyphicon glyphicon-download-alt\" style="cursor:pointer;" title="点击下载公钥" aria-hidden="true"  onclick="javascript:txtDownload(\'' + row.publicKey + '\',\'' + row.userName + '公钥\')"></i> ';
        }
        /*下载私钥*/
        function download_private(row) {
            return '<i class=\"glyphicon glyphicon-download-alt\" style="cursor:pointer;" title="点击下载私钥" aria-hidden="true"  onclick="javascript:txtDownload(\'' + row.privateKey + '\',\'' + row.userName + '私钥\')"></i> ';
        }

        /*下载txt*/
        var txtDownload = function (content, filename) {
            var eleLink = document.createElement('a');
            var blob = new Blob([content]);
            eleLink.href = URL.createObjectURL(blob);
            eleLink.download = filename + '.txt';
            eleLink.click();
        }

        /* 重置用户的提现密码 */
        function resetWithdrawalPwd(id) {
            $.modal.confirm("确认要重置此用户的【提现】密码？", function() {
                $.operate.fixPost(prefix + "/resetPayPassword", { "id": id });
            })
        }
    </script>
</body>
</html>

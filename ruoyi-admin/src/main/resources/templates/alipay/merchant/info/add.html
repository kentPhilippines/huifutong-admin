<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商户用户')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-merchant-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商户ID：</label>
                <div class="col-sm-6">
                    <input id="userId" name="userId" class="form-control" type="text" required>
                </div>
                <div class="col-sm-3">
                    <a class="btn btn-primary btn-rounded" href="#" onclick="createMerchantNo();">自动生成</a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">商户名称：</label>
                <div class="col-sm-8">
                    <input id="userName" name="userName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">交易密钥：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" name="payPasword" id="payPasword" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">安全邮箱：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="email" id="email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">联系方式：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="QQ" id="QQ" placeholder="QQ号码">
                    <input class="form-control" type="text" name="telegram" id="telegram" placeholder="小飞机">
                    <input class="form-control" type="text" name="skype" id="skype" placeholder="skype">
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label">附带条件：</label>-->
<!--                <div class="col-sm-9">-->
<!--                    <label class="check-box">-->
<!--                        <input name="params[condition]" type="checkbox" th:value="backAdmin" th:text="后台用户" >-->
<!--                    </label>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "alipay/merchant"
        $("#form-merchant-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-merchant-add').serialize());
            }
        }
        
        function createMerchantNo() {
            $.ajax({
                cache: false,
                type: "POST",
                url: prefix + "/getMerchantNo",
                dataType: "json",
                data: {},
                async: true,
                success: function (data) {
                    $("#userId").val(data.msg);
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商户详情')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-merchant-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商户ID：</label>
                <div class="col-sm-6">
                    <input id="merchantId" name="merchantId" class="form-control" type="text" required>
                </div>
                <div class="col-sm-3">
                    <a class="btn btn-primary btn-rounded" href="#" onclick="createMerchantNo();">自动生成</a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">商户名称：</label>
                <div class="col-sm-8">
                    <input name="merchantName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">商户状态：</label>
                <div class="col-sm-8">
                    <label class="toggle-switch switch-solid">
                        <input type="checkbox" id="switches" checked>
                        <span></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">附带条件：</label>
                <div class="col-sm-9">
                    <label class="check-box">
                        <input name="params[condition]" type="checkbox" th:value="backAdmin" th:text="后台用户" >
                    </label>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "merchant/info"
        $("#form-merchant-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-merchant-add').serialize());
            }
        }
        
        function createMerchantNo() {
            $.ajax({
                cache: false,
                type: "POST",
                url: prefix + "/getMerchantNo",
                dataType: "json",
                data: {},
                async: true,
                success: function (data) {
                    $("#merchantId").value(data.);
                }
            });
        }
    </script>
</body>
</html>

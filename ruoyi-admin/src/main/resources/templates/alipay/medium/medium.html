<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('收款媒介列列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <span>码商ID：</span>
                            <input type="text" name="qrcodeId"/>
                        </li>
                        <li>
                            <span>手机号：</span>
                            <input type="text" name="mediumPhone"/>
                        </li>
                        <li>
                            <span>媒介类型：</span>
                            <select id="code" name="code" th:with="type=${@dict.getType('medium_type')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
                        <li class="select-time">
                            <span>创建时间：</span>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginCreateTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endCreateTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('alipay:medium:edit')}]];
    var removeFlag = [[${@permission.hasPermi('alipay:medium:remove')}]];

    var mediumType = [[${@dict.getType('medium_type')}]];
    var prefix = ctx + "alipay/medium";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "收款媒介列",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'mediumId',
                    title: '媒介ID',
                },
                {
                    field: 'mediumNumber',
                    title: '媒介账号',
                },
                {
                    field: 'mediumHolder',
                    title: '所属人'
                },
                {
                    field: 'mediumPhone',
                    title: '绑定手机号'
                },
                {
                    field: 'qrcodeId',
                    title: '码商ID'
                },
                {
                    field: 'code',
                    title: '媒介类型',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(mediumType, value);
                    }
                },
                {
                    field: 'status',
                    title: '接单状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        if (row.status === 1) {
                            return '<span style="color:#00B83F;">开启</span>';
                        } else if (row.status === 0) {
                            return '<span style="color: #cc0000;">关闭</span>';
                        }
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'mediumNote',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>

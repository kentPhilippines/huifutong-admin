<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('银行卡列表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>银行卡号：</p>
                                <input type="text" name="bankcardAccount"/>
                            </li>
                            <li>
                                <p>银行卡开户人：</p>
                                <input type="text" name="accountHolder"/>
                            </li>
                            <li>
                                <p>银行卡开户行：</p>
                                <input type="text" name="openAccountBank"/>
                            </li>
                            <li>
                                <p>银行英文简写：</p>
                                <select name="bankType" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>银行卡类型:R收款W出款：</p>
                                <input type="text" name="bankcode"/>
                            </li>
                            <li>
                                <p>系统状态 1黑卡  2 可正常使用：</p>
                                <select name="sysTYpe" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>关联账户：</p>
                                <input type="text" name="account"/>
                            </li>
                            <li>
                                <p>银行卡手机号：</p>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <p>当日交易限制金额：</p>
                                <input type="text" name="limitAmount"/>
                            </li>
                            <li>
                                <p>银行卡余额：</p>
                                <input type="text" name="bankAmount"/>
                            </li>
                            <li>
                                <p>系统的卡1，码商的卡2，商户的卡3：</p>
                                <select name="cardType" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>备注：</p>
                                <input type="text" name="qrcodeNote"/>
                            </li>
                            <li>
                                <p>状态:1可使用；0不可使用：</p>
                                <select name="status">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li>
                                <p>是否逻辑删除：1删除2可用：</p>
                                <input type="text" name="isDeal"/>
                            </li>
                            <li class="select-time">
                                <p>数据生成时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
                            <li class="select-time">
                                <p>数据修改时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginSubmitTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endSubmitTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="alipay:bankCard:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="alipay:bankCard:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="alipay:bankCard:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="alipay:bankCard:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('alipay:bankCard:edit')}]];
        var removeFlag = [[${@permission.hasPermi('alipay:bankCard:remove')}]];
        var prefix = ctx + "alipay/bankCard";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "银行卡列表",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '数据id',
                    visible: false
                },
                {
                    field : 'bankcardId', 
                    title : '银行卡(本地编号)',
                    visible: false
                },
                {
                    field : 'bankcardAccount', 
                    title : '银行卡号'
                },
                {
                    field : 'accountHolder', 
                    title : '银行卡开户人'
                },
                {
                    field : 'openAccountBank', 
                    title : '银行卡开户行'
                },
                {
                    field : 'bankType', 
                    title : '银行英文简写'
                },
                {
                    field : 'bankcode', 
                    title : '银行卡类型:R收款W出款'
                },
                {
                    field : 'sysTYpe', 
                    title : '系统状态 1黑卡  2 可正常使用'
                },
                {
                    field : 'account', 
                    title : '关联账户'
                },
                {
                    field : 'phone', 
                    title : '银行卡手机号'
                },
                {
                    field : 'limitAmount', 
                    title : '当日交易限制金额'
                },
                {
                    field : 'bankAmount', 
                    title : '银行卡余额'
                },
                {
                    field : 'cardType', 
                    title : '系统的卡1，码商的卡2，商户的卡3'
                },
                {
                    field : 'qrcodeNote', 
                    title : '备注'
                },
                {
                    field : 'status', 
                    title : '状态:1可使用；0不可使用'
                },
                {
                    field : 'isDeal', 
                    title : '是否逻辑删除：1删除2可用'
                },
                {
                    field : 'createTime', 
                    title : '数据生成时间'
                },
                {
                    field : 'submitTime', 
                    title : '数据修改时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

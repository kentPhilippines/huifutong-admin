<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户产品费率列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>用户id【登录账号】：</p>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <p>用户类型,商户1 码商2：</p>
                                <select name="userType" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>当前用户总开关 1开启0关闭【码商商户后台控制,该数据只能在后台显示】：</p>
                                <input type="text" name="switchs"/>
                            </li>
                            <li>
                                <p>产品类型：</p>
                                <input type="text" name="payTypr"/>
                            </li>
                            <li>
                                <p>费率数值：</p>
                                <input type="text" name="fee"/>
                            </li>
                            <li>
                                <p>费率类型:1交易费率，2代付费率：</p>
                                <select name="feeType" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <p>数据创建时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
                            <li class="select-time">
                                <p>最后一次数据修改时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginSubmitTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endSubmitTime]"/>
                            </li>
                            <li>
                                <p>数据是否可用:1数据可用2数据无用：</p>
                                <select name="status">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li>
                                <p>预留，添加业务使用：</p>
                                <input type="text" name="retain1"/>
                            </li>
                            <li>
                                <p>预留，添加业务使用：</p>
                                <input type="text" name="retain2"/>
                            </li>
                            <li>
                                <p>预留，添加业务使用：</p>
                                <input type="text" name="retain3"/>
                            </li>
                            <li>
                                <p>预留，添加业务使用：</p>
                                <input type="text" name="retain4"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="alipay:rate:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="alipay:rate:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="alipay:rate:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="alipay:rate:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('alipay:rate:edit')}]];
        var removeFlag = [[${@permission.hasPermi('alipay:rate:remove')}]];
        var prefix = ctx + "alipay/rate";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "用户产品费率",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '数据id',
                    visible: false
                },
                {
                    field : 'userId', 
                    title : '用户id【登录账号】'
                },
                {
                    field : 'userType', 
                    title : '用户类型,商户1 码商2'
                },
                {
                    field : 'switchs', 
                    title : '当前用户总开关 1开启0关闭【码商商户后台控制,该数据只能在后台显示】'
                },
                {
                    field : 'payTypr', 
                    title : '产品类型'
                },
                {
                    field : 'fee', 
                    title : '费率数值'
                },
                {
                    field : 'feeType', 
                    title : '费率类型:1交易费率，2代付费率'
                },
                {
                    field : 'createTime', 
                    title : '数据创建时间'
                },
                {
                    field : 'submitTime', 
                    title : '最后一次数据修改时间'
                },
                {
                    field : 'status', 
                    title : '数据是否可用:1数据可用2数据无用'
                },
                {
                    field : 'retain1', 
                    title : '预留，添加业务使用'
                },
                {
                    field : 'retain2', 
                    title : '预留，添加业务使用'
                },
                {
                    field : 'retain3', 
                    title : '预留，添加业务使用'
                },
                {
                    field : 'retain4', 
                    title : '预留，添加业务使用'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

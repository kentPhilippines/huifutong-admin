<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('充值记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <span>订单号：</span>
                                <input type="text" name="orderId"/>
                            </li>
                            <li>
                                <span>码商ID：</span>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <span>充值类型:：</span>
                                <select name="rechargeType" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <span>状态：</span>
                                <select name="orderStatus" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <span>充值手机号：</span>
                                <input type="text" name="phone"/>
                            </li>
                            <li class="select-time">
                                <span>创建时间：</span>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="alipay:deposit:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('alipay:deposit:edit')}]];
        var removeFlag = [[${@permission.hasPermi('alipay:deposit:remove')}]];
        var prefix = ctx + "alipay/deposit";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "码商充值记录",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '数据ID',
                    visible: false
                },
                {
                    field : 'orderId', 
                    title : '订单号'
                },
                {
                    field : 'userId', 
                    title : '码商ID'
                },
                {
                    field : 'rechargeType', 
                    title : '充值类型'
                },
                {
                    field : 'depositor', 
                    title : '充值人姓名'
                },
                {
                    field : 'amount', 
                    title : '充值金额'
                },
                {
                    field : 'fee', 
                    title : '手续费'
                },
                {
                    field : 'orderStatus',
                    title : '状态'
                },
                {
                    field : 'chargeBankcard', 
                    title : '银行卡'
                },
                {
                    field : 'phone', 
                    title : '手机号'
                },
                {
                    field : 'chargeCard', 
                    title : '银行卡号'
                },
                {
                    field : 'chargePerson', 
                    title : '充值银行卡对应的账户人'
                },
                {
                    field : 'createTime', 
                    title : '数据创建时间'
                },
                {
                    field : 'chargeReason',
                    title : '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        // actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        // actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('用户押金修改')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-fund-refund" th:object="${userFund}">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">用户账户：</label>
            <div class="col-sm-9">
                <input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">滚动资金：</label>
            <div class="col-sm-9">
                <input id="accountBalance" name="accountBalance" th:field="*{accountBalance  - sumProfit}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">佣金：</label>
            <div class="col-sm-9">
                <input id="sumProfit" name="sumProfit" th:field="*{sumProfit}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">押金：</label>
            <div class="col-sm-9">
                <input id="deposit1" name="deposit1" th:field="*{deposit}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">修改押金为：</label>
            <div class="col-sm-9">
                <input type="number" min="0" id="deposit" name="deposit" class="form-control" placeholder="清输入修改后的押金金额" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">资金密码：</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" name="params[password]" placeholder="请输入密码" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "alipay/fund"
    $("#form-fund-refund").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/updateDeposit", $('#form-fund-refund').serialize());
        }
    }
</script>
</body>
</html>

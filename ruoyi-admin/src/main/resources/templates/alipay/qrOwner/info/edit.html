<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改码商信息')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-info-edit" th:object="${info}">
        <input id="id" name="id" type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">登陆账号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="userId" id="userId" th:field="*{userId}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">用户昵称：</label>
            <div class="col-sm-8">
                <input id="userName" name="userName" th:field="*{userName}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">安全邮箱：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="email" id="email" required th:field="*{email}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系方式：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="QQ" id="QQ" placeholder="QQ号码" th:field="*{QQ}">
                <input class="form-control" type="text" name="telegram" id="telegram" placeholder="小飞机" th:field="*{telegram}">
                <input class="form-control" type="text" name="skype" id="skype" placeholder="skype" th:field="*{skype}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" class="form-control" type="text"  th:field="*{remark}">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "alipay/userInfo";
    $("#form-info-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-info-edit').serialize());
        }
    }

</script>
</body>
</html>

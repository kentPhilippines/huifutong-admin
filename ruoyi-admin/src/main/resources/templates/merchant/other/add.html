<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('用户补单申请')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-amount-add" th:object="${user}">

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">会员账户：</label>
            <div class="col-sm-8">
                <input class="form-control" id="userId" name="userId" readonly th:field="*{merchantId}" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">申请人姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" id="accname" name="accname" readonly th:field="*{loginName}" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">金额：</label>
            <div class="col-sm-8">
                <input class="form-control" name="amount" required type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">补单申请详细描述：</label>
            <div class="col-sm-9">
                <textarea class="form-control" id="dealDescribe" name="dealDescribe" placeholder="请填写详细理由" required
                          type="text"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">提现密码：</label>
            <div class="col-sm-8">
                <input class="form-control" id="fundPassword" name="params[payPassword]" placeholder="请输入资金管理密码"
                       required type="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">谷歌口令：</label>
            <div class="col-sm-8">
                <input class="form-control" id="googleCode" maxlength="6" name="params[googleCode]"
                       placeholder="请输入谷歌动态口令" required type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-select-js"/>
<script type="text/javascript">
    var prefix = ctx + "appManage";
    $("#form-amount-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-amount-add').serialize());
        }
    }

    $("input[name='submittime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('商户订单登记列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <span>订单号：</span>
                            <input type="text" name="appOrderId"/>
                        </li>
                        <li>
                            <span>订单状态：</span>
                            <select id="orderStatus" name="orderStatus" th:with="type=${@dict.getType('orderStatus')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li class="select-time">
                            <span>创建时间：</span>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginCreateTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endCreateTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="alipay:orderApp:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('alipay:orderApp:edit')}]];
    var removeFlag = [[${@permission.hasPermi('alipay:orderApp:remove')}]];
    var prefix = ctx + "back/merchant/admin";
    var orderstatusDatas = [[${@dict.getType('orderStatus')}]];
    $(function () {
        var options = {
            url: prefix + "/order/list",
            exportUrl: prefix + "/order/export",
            modalName: "商户订单记录",
            columns: [{
                checkbox: true
            },
                {field: 'orderId', title: '订单号'},
                {field: 'orderAccount', title: '商户账号'},
                {field: 'appOrderId', title: '交易外部订单号'},
                {
                    field: 'orderStatus', title: '订单状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(orderstatusDatas, value);
                    }
                },
                {field: 'orderAmount', title: '订单金额 '},
                {field: 'feeId', title: '费率'},
                {field: 'orderIp', title: '订单生成IP'},
                {field: 'createTime', title: '创建时间'},
                {field: 'dealDescribe', title: '交易备注'}
          ]
        };
        $.table.init(options);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增商户代理商')" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-role-add">
			<div class="form-group">
				<label class="col-sm-3 control-label ">商户代理商：</label>
				<div class="col-sm-8">
					<input type="text" disabled="" placeholder="" class="form-control" name="agentId" id="agentId">
					<span class="help-block m-b-none"><i class="fa fa-info-circle"></i>系统自动生成</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">代理商名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="agentName" id="agentName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">安全邮箱：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email" id="email" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label is-required">上级代理商：</label>
				<div class="col-sm-8">
					<select name="productName" id="productName" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
						<!--<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>-->
						<option value="">请选择产品名称</option>
						<option th:value="0">快马理财</option>
						<option th:value="1">联想一体机</option>
						<option th:value="2">华硕笔记本</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">联系方式：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="QQ" id="QQ" placeholder="QQ号码">
					<input class="form-control" type="text" name="telegram" id="telegram" placeholder="小飞机">
					<input class="form-control" type="text" name="Skype" id="Skype" placeholder="skype">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">状态：</label>
				<div class="col-sm-8">
					<select name="status" id="status" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
						<!--<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>-->
						<option value="">请选择</option>
						<option th:value="0">开启</option>
						<option th:value="1">关闭</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">其它备注：</label>
				<div class="col-sm-8">
					<textarea name="remark" id="remark" maxlength="250" class="form-control valid" rows="2"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: ztree-js" />
	<script type="text/javascript">
		/*数据加载*/
	    $(function() {
			var url = ctx + "system/menu/roleMenuTreeData";
			var options = {
				id: "menuTrees",
		        url: url,
		        check: { enable: true },
		        expandLevel: 0
		    };
			$.tree.init(options);
		});
		
		$("#form-role-add").validate({
			rules:{
				onkeyup: false,
				roleName:{
					remote: {
		                url: ctx + "system/role/checkRoleNameUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"roleName" : function() {
		                		return $.common.trim($("#roleName").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				roleKey:{
					remote: {
		                url: ctx + "system/role/checkRoleKeyUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"roleKey" : function() {
		                        return $.common.trim($("#roleKey").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				roleSort:{
					digits:true
				},
			},
			messages: {
		        "roleName": {
		            remote: "角色名称已经存在"
		        },
		        "roleKey": {
		            remote: "角色权限已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	add();
	        }
	    }
	
		function add() {
			var roleName = $("input[name='roleName']").val();
			var roleKey = $("input[name='roleKey']").val();
			var roleSort = $("input[name='roleSort']").val();
			var status = $("input[id='status']").is(':checked') == true ? 0 : 1;
			var remark = $("input[name='remark']").val();
			var menuIds = $.tree.getCheckedNodes();
			$.ajax({
				cache : true,
				type : "POST",
				url : ctx + "system/role/add",
				data : {
					"roleName": roleName,
					"roleKey": roleKey,
					"roleSort": roleSort,
					"status": status,
					"remark": remark,
					"menuIds": menuIds
				},
				async : false,
				error : function(request) {
					$.modal.alertError("系统错误");
				},
				success : function(data) {
					$.operate.successCallback(data);
				}
			});
		}
	</script>
</body>
</html>

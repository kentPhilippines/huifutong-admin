<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('通知公告列表')"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content fadeInRight">

    <div class="row">
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var types = [[${@dict.getType('sys_notice_type')}]];
    var prefix = ctx + "home/page";

    $(function () {
        var options = {
            url: prefix + "/more/notice",
            detailUrl: prefix + "/more/notice/detail/{id}",
            modalName: "通知公告",
            columns: [
                {
                    field: 'noticeTitle',
                    title: '公告标题'
                },
                {
                    field: 'noticeType',
                    title: '公告类型',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(types, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '发布时间',
                    align: 'center'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-warning btn-xs" href="javascript:void(0);" onclick="$.operate.detail(\'' + row.noticeId + '\')"><i class="fa fa-search"></i>详细</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>

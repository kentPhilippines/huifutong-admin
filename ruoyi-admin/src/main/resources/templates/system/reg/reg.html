<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('短信正则模板列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>银行名称：</p>
                            <input type="text" name="bankName"/>
                        </li>
                        <li>
                            <!--                                <p>平台规定的交易方式，income(收入),expenditure(支出)，fundback：</p>-->
                            <p>平台规定的交易方式：</p>
                            <select name="transactionType" th:with="type=${@dict.getType('transactionType')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <p>是否支持解析 ：</p>

                            <select name="templateFlag" th:with="type=${@dict.getType('templateFlag')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li class="select-time">
                            <p>创建时间：</p>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[dayStart]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[dayEnd]"/>
                        </li>
                        <!--                            <li>-->
                        <!--                                <p>备用1：</p>-->
                        <!--                                <input type="text" name="remark1"/>-->
                        <!--                            </li>-->
                        <!--                            <li>-->
                        <!--                                <p>备用2：</p>-->
                        <!--                                <input type="text" name="remark2"/>-->
                        <!--                            </li>-->
                        <!--                            <li class="select-time">-->
                        <!--                                <p>备用2：</p>-->
                        <!--                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginUpdateDate]"/>-->
                        <!--                                <span>-</span>-->
                        <!--                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endUpdateDate]"/>-->
                        <!--                            </li>-->
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:reg:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:reg:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:reg:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:reg:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:reg:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:reg:remove')}]];
    var prefix = ctx + "system/reg";
    const templateFlag = [[${@dict.getType('templateFlag')}]];
    const transactionType = [[${@dict.getType('transactionType')}]];
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "短信正则模板",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'bankName',
                    title: '银行名称'
                },
                {
                    field: 'sourcePhone',
                    title: '银行短信来源号码'
                },
                {
                    field: 'sourceMsg',
                    title: '原始短信案例'
                },
                {
                    field: 'regex',
                    title: '短信模板正则'
                },
                {
                    field: 'template',
                    title: '短信模板占位'
                },
                {
                    field: 'transactionTypeDetail',
                    title: '具体的交易方式'
                }, {
                    field: 'tailSplit',
                    title: '尾号切割符'
                },
                {
                    field: 'transactionType',
                    title: '平台规定的交易方式',
                    formatter: function (value, row, index) {
                        return  $.table.selectDictLabel(transactionType, value);
                    }
                },
                {
                    field: 'templateFlag', title: '支持解析',
                    formatter: function (value, row, index) {
                        return  $.table.selectDictLabel(templateFlag, value);
                    }
                },
                {
                    field: 'createdDate',
                    title: '创建时间'
                },
                {
                    field: 'updateDate',
                    title: '更新日期'
                },
                {
                    field: 'updateBy',
                    title: '更新人'
                },
                {
                    field: 'remark1',
                    title: '备注1'
                },
                {
                    field: 'remark2',
                    title: '备注2'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    //初始化时间
    layui.use('laydate', function () {
        const laydate = layui.laydate;
        laydate.render({
            elem: '#startTime',
            format: 'yyyy-MM-dd HH:mm:ss',
            type: 'datetime',
            value: new Date().toLocaleDateString().replace(/\//g, "-") + " 00:00:00",
            isInitValue: true
        });
        laydate.render({
            elem: '#endTime',
            format: 'yyyy-MM-dd HH:mm:ss',
            type: 'datetime',
            value: new Date().toLocaleDateString().replace(/\//g, "-") + " 23:59:59",
            isInitValue: true
        });
    });
</script>
</body>
</html>
